<script id="layout-tpl" type="text/template">
    <!--<div data-role="page">-->
    <header data-role="header"></header>
    <div id="stuff" data-role="content" class="scroll"></div>
    <!--</div>-->
</script>

<script id="header-tpl" type="text/template">
    <a class="back" data-rel="back">
        <img src="img/backButton.png" alt="Back"/>
    </a>
</script>

<script id="mainMenu-header-tpl" type="text/template">
    <div class="title">
        <span class="themeColor1">the</span><span class="themeColor2">playa</span><span class="themeColor3">times</span>
    </div>
</script>

<script id="menu-li-tpl" type="text/template">
    <a href="#<%= id %>">
        <img src="http://www.theplayatimes.com/welcome/admin/download/<%= icon %>" class="menuItemLogo" alt=""/>
        <%= label %>
    </a>
</script>



<!--// Generic templates -------------------------------------------->
<script id="generic-ul-tpl" type="text/template">
    <ul class="genericList itemList" data-role="listview"></ul>
</script>

<script id="nodata-tpl" type="text/template">
    <p>Unfortunately, either no data is available currently, or you are not connected to the internet.</p>
    <p><a href="">Try again</a> later when you have a connection.</p>
</script>


<script id="generic-li-tpl" type="text/template">
    <!--<li class="clearfix">-->
    <a href="#1/<%= id %>">
        <div class="logo">
            <img src="http://www.theplayatimes.com/<%= logo %>" alt=""/>
        </div>
        <div class="itemInfo">
            <div class="itemName"><%= name %></div>
            <!--<div class="infoPiece phone"><img src="img/phone.png" alt=""/><%= telephone %></div>-->
            <!--<div class="infoPiece email"><img src="img/email.png" alt=""/><%= email %></div>-->
            <!--<div class="infoPiece website"><img src="img/web.png" alt=""/><%= website %></div>-->
            <div class="infoPiece description"><%= description %></div>
        </div>
        <div class="forwardArrow">
            <img src="img/forwardButton.png" alt=""/>
        </div>
    </a>
    <!--</li>-->
</script>

<script id="generic-page-tpl" type="text/template">
    <div class="itemView">
        <div class="logo"><img src="http://www.theplayatimes.com/<%= logo %>" alt=""/></div>
        <div class="itemInfo">
            <div class="itemName"><%= name %></div>
            <div class="infoPiece phone">
                <div class="icon"><img src="img/phone.png" alt=""/></div>
                <div class="text"><%= telephone %></div>
            </div>
            <div class="infoPiece email">
                <div class="icon"><img src="img/email.png" alt=""/></div>
                <!--<div class="text"><a href="mailto:<%= email %>"><%= email %></a></div>-->
                <div class="text"><%= email %></div>
            </div>
            <div class="infoPiece website">
                <div class="icon"><img src="img/web.png" alt=""/></div>
                <div class="text"><%= website %></div>
                <!--<div class="text"><a href="<%= website %>"><%= website %></a></div>-->
            </div>
            <div class="infoPiece address">
                <div class="icon"><img src="img/mapPin.png" alt=""/></img></div>
                <div class="text"><%= address %></div>
            </div>
        </div>
        <div class="buttons">
            <div class="infoBtn"><a href="tel:+<%= telephone %>" data-role="button">Call</a></div>
            <div class="infoBtn"><a href="mailto:<%= email %>" data-role="button">Email</a></div>
            <div class="infoBtn"><a href="geo:38.897096,-77.036545" data-role="button">See on Map</a></div>
            <div class="infoBtn"><a href="<%= website %>" data-role="button">Visit Site</a></div>
        </div>
        <div class="infoPiece description"><p><%= description %></p></div>
    </div>
</script>
